<ion-header>
  <ion-toolbar>
    <ion-title>Página de inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container" *ngIf="usuario && sesion">
    <strong>¡Bienvenido/a, {{usuario.name}}!</strong>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12"> <ion-button (click)="listar()" expand="block" fill="clear" shape="round">
        Ver posts
      </ion-button></ion-col>
    </ion-row>
  </ion-grid>
  </div>

  <div *ngIf="listado.length > 0">
    <ion-list>
      <ion-item>
        <ion-button (click)="limpiarPosts()" expand="block" fill="clear" shape="round">
          Cerrar Posts
        </ion-button>
      </ion-item>
      <div *ngFor="let dato of listado">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{dato.title}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{dato.body}}
            <ion-button (click)="verComentarios(dato.id)" expand="block" fill="clear" shape="round">
              Ver post y comentarios
            </ion-button>
          </ion-card-content>
        </ion-card>
        <br>
      </div>
    </ion-list>
  </div>

  <div *ngIf="!sesion;">
    <strong>Usted no tiene permiso para ver esta página.</strong>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
      <ion-button (click)="limpiarStorage()" expand="block" fill="clear" shape="round">
        Cerrar sesión
      </ion-button>
  </ion-toolbar>
</ion-footer>
